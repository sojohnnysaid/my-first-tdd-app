{% extends 'base.html' %}

{% block title %}Dice{% endblock title %}

{% block content %}
<p id='rules'>
    2 chances to roll the dice.<br>
    Highest score wins.<br>
    Your progress is saved.
</p>
<form action='/dice/game/' method='post'>
    <input type='text' name='player' placeholder='enter player name'>
    <button type='submit'>Play</button>
    {% csrf_token %}
</form>
{% endblock content %}
